<!DOCTYPE html>
<html>
  <head>
    <title>Statues Game</title>
    <link rel="stylesheet" href="style.css" />
    <!--load TensorFlow.js-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <!--load BodyPix and Posenet-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>

    <!--own script-->
    <script src="script/script.js" type="text/javascript"></script>
    <script src="script/three.js" type="text/javascript"></script>
    <script src="script/index.js" type="text/javascript"></script>

    
  </head>
  <body>
    <h1>Statues Game</h1>
    <input type="button" class = "btn" id = "startButton" value = "CLICK HERE TO START" onClick = "onClickStart()">
    <br>
    <br><div id = "inst" height = "10"> </div>
    <br> 
    <div id = "currentPos" height = "10">残り 200 m</div>
    <br>
    <img id = "girlImage" width = "150" src = "data/girl_close_eye.png">
    <br>
    <div class="wrapper" id="wrapper">
      <canvas id = "myCanvas"></canvas>
      <img class = "gameend" id = "gameover" width = "300" src = "data/game_over.png">
      <img class = "gameend" id = "gameclear"width = "300" src = "data/game_clear.png">

    </div>
    <br>

    <div>
      <div class = "cameras" id = "cameras">
          <video id="camera" width = "270" heigth = "270" autoplay></video>
          <canvas id="canvas" class="canvas" width = "270" height = "270" ></canvas>
      </div>
    </div>
  </body>
</html>
